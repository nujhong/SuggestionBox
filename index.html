<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Suggestion Box</title>
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="SuggestionBox">

  <header class="header container">
    <div class="content">
      <h1>Suggestion Box</h1>
    </div>
  </header>


  <div ng-controller="HomeContorller" class="main">
    <div class="container">
      <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <div class="post">
            <h1>{{ post.title }}</h1>
            <p>
              <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
              Upvotes: {{ post.upvotes }} | {{ post.comments.length}}
            </p>
          </div>
      </div>

      <form ng-submit="addSuggestion()" style="margin-top: 50px">
        <h3> Submit Your Suggestion </h3>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
        </div>
        <button type="submit" class="btn btn-primary">Suggest</button>
      </form>
    </div>
  </div>

  <footer>
    <p>nujhong&#64;codecademy</p>
  </footer>

  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/HomeController.js"></script>
  <!-- Directives -->
  <script src="js/vendor/ui-bootstrap-custom-tpls-2.2.0.min.js"></script>
  <!-- Services -->
  <script src="js/services/suggestions.js"></script>

</body>
</html>
